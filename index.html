<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Sandbox</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Menu for sliders -->
  <div class="menu">
    <div id="name">
      GALAXY ENGINEER
    </div>

    <label for="planet-size">
      Planet Size
    </label>
    <input type="range" name="planet-size" id="planet-size" min="10" max="100" value="50">

    <label for="sun-size">
      Sun Size
    </label>
    <input type="range" name="sun-size" id="sun-size" min="100" max="400" value="100">

    <label for="x-position">
      X Position
    </label>
    <input type="range" name="x-position" id="x-position" min="-1000" max="1000" value="0">

    <label for="y-position">
      Y Position
    </label>
    <input type="range" name="y-position" id="y-position" min="-700" max="700" value="0">

    <label for="z-position">
      Z Position
    </label>
    <input type="range" name="z-position" id="z-position" min="500" max="1000" value="700">

    <!-- reset button -->
    <input id="reset" type="button" value="Reset">


  </div>
  <div id="sketch-canvas">
    <!-- This is where the p5.js sketch is -->
  </div>
  <script src="p5.js"></script>
  <script src="p5.dom.js"></script>
  <script src="p5.sound.js"></script>
  <script src="sun.js"></script>
  <script src="planet.js"></script>

  <script src="sketch.js"></script>
</body>

</html>
