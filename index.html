<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Engineer</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="overlay">

    <div class="splash-container">

      <h1 id="title">GALAXY ENGINEER</h1>
      <button class="overlay-btn" id="enter-btn">Start</button>
    
      <a href="credits.html"><button class="overlay-btn">Credits</button></a>

      <div id="help-container">
        How to play:
        <div id="help-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores iure inventore blanditiis
          atque optio necessitatibus maxime doloribus tempora in aspernatur.</div>
      </div>

    </div>

  </div>

  </div>
  <!-- Menu for sliders -->
  <div class="menu">
    <h1>
      GALAXY ENGINEER
    </h1>


    <label for="planet-size">
      PLANET SIZE
    </label>
    <input type="range" name="planet-size" id="planet-size" min="10" max="55" value="30">

    <label for="sun-size">
      SUN SIZE
    </label>
    <input type="range" name="sun-size" id="sun-size" min="100" max="200" value="50">

    <label for="x-position">
      X POSITION
    </label>
    <input type="range" name="x-position" id="x-position" min="-1000" max="1000" value="0">

    <label for="y-position">
      Y POSITION
    </label>
    <input type="range" name="y-position" id="y-position" min="-700" max="700" value="0">

    <!-- Buttons -->
    <button id="reset">Reset Camera </button>
    <button id="music">Play Music</button>
    <button id="skin-btn">Change Planet</button>

  </div>
  <div id="sketch-canvas">
    <!-- This is where the p5.js sketch is -->
  </div>
  <script src="p5.js"></script>
  <script src="p5.dom.js"></script>
  <script src="p5.sound.js"></script>
  <script src="sun.js"></script>
  <script src="planet.js"></script>
  <script src="moon.js"></script>
  <script src="nav.js"></script>

  <script src="sketch.js"></script>
</body>

</html>
